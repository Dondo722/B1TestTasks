<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: html_head">
<body>
<div th:replace="fragments/header :: navbar"></div>
<div th:each="statement: ${statements}">
    <tr>
        <td>
            <a style="margin-left: 10px"  th:href="@{/statements/{id}(id = ${statement.id})}"
               th:text="${statement.fileName}"></a>
        </td>
    </tr>
</div>
</body>
</html>
